    <div id="nuevoUsuario" class="fila">
        <button class="boton" id="new" onclick="abrirModal(this)">CARGAR USUARIO</button>
    </div>

    <div id="modalForm" class="modal">
        <form id="formulario" onsubmit="return false">
            <div class="divs">
                <div class="divs">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="divs">
                    <label for="fechanac">Fecha de nacimiento</label>
                    <input type="date" id="fechanac" name="fechanac">
                </div>
                <div class="divs">
                    <label for="gender" id="sexo">Sexo</label>
                    <input type="radio" name="gender" value="femenino" class="radio left">Femenino
                    <input type="radio" name="gender" value="masculino" class="radio">Masculino
                    <input type="radio" name="gender" value="otro" class="radio"> Otro
                </div>
                <div class="divs">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail">
                </div>
            </div>
            <div id="botones">
                <button class="boton cancelar" onclick="cerrarModal('modalForm')">CANCELAR</button>
                <button class="boton" id="guardarboton">GUARDAR</button>
            </div>
        </form>
    </div>

    <div id="modalEliminar" class="modal">
        <div id="divEliminar">
            <h1 id="h1eliminar">Se eliminará a </h1>
            <div>
                <button class="boton cancelar" onclick="cerrarModal('modalEliminar')">CANCELAR</button>
                <button class="boton eliminarusuario" onclick="eliminarUsuario(this)">ELIMINAR</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
